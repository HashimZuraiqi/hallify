name: hallify
description: Wedding & Conference Hall Booking Platform - A Flutter application with Firebase integration.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.0
  firebase_storage: ^12.4.0
  firebase_messaging: ^15.2.1

  # Notifications
  flutter_local_notifications: ^17.0.0

  # State Management
  provider: ^6.1.1

  # Google Maps & Location
  google_maps_flutter: ^2.5.3
  geolocator: ^10.1.0
  geocoding: ^2.1.1

  # Image Handling
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1

  # UI Components
  flutter_spinkit: ^5.2.0
  intl: ^0.18.1
  table_calendar: ^3.0.9
  flutter_rating_bar: ^4.0.1

  # Utils
  uuid: ^4.3.3
  http: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

